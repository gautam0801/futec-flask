  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['bar'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Category', 'OEF', 'Availability', 'Performance'],
        ['F - 25', 0, 0, 0],
        ['F - 24', 85, 85, 65],
        ['F - 26', 55, 90, 60],
        ['F - 27', 33, 90, 35]
      ]);

      var bgColor = getComputedStyle(document.documentElement).getPropertyValue('background-color').trim();

      var options = {
        chart: {},
        backgroundColor: bgColor, // Apply dynamic background color
        bars: 'vertical', // Ensure column chart format
        bar: { groupWidth: "50%" }, // Adjust bar width
        legend: { position: 'top' }, // Move legend to the top
        annotations: {
          alwaysOutside: false, // Keeps labels inside bars
          textStyle: {
            fontSize: 12,
            color: 'white', // Ensure readability inside the bars
            auraColor: 'none'
          }
        }
      };

      var chart = new google.charts.Bar(document.getElementById('columnchart_material'));
      chart.draw(data, google.charts.Bar.convertOptions(options));
    }



  </script>
</head>
